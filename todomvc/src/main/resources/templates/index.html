<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Template.Todomvc</title>
    <link rel="stylesheet" th:href="@{/webjars/todomvc-common/base.css}">
    <link rel="stylesheet" th:href="@{/webjars/todomvc-app-css/index.css}">

</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <form th:action="@{/}" method="post" th:object="${item}">
                <input  class="new-todo" placeholder="What needs to be don?" autofocus th:field="*{title}">  
            </form>
        </header>
    </section>
</body>
</html>
