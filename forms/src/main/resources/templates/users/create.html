<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
    </head>

    <body>
        
        <main>
            <h1>Create User</h1>
            <form th:object="${formData}" th:action="@{/users/create}" method="post">
                <div>
                    <label for="givenName">Given Name</label>
                    <input type="text" id="givenName" th:field="*{givenName}">
                    <p th:if="${#fields.hasErrors('givenName')}"
                    th:text="${#strings.listJoin(#fields.errors('givenName'),',')}"></p>
                </div>
                <div>
                    <label for="familyName">Family Name</label>
                    <input type="text" id="familyName" th:field="*{familyName}">
                    <p th:if="${#fields.hasErrors('familyName')}" 
                    th:text="${#strings.listJoin(#fields.errors('familyName'),',')}"></p>
                </div>

                <button type="submit">Create user</button>
            </form>
        </main>
    </body>
</html>
